<!DOCTYPE html>
<html>

<head>
    <title>Tree Style History</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tree Style History</h1>
    <div class="controls">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <label for="max-results">Max Results:</label>
        <input type="number" id="max-results" value="100" min="10">
        <button id="refresh-button">Load History</button>
        <br>
        <input type="checkbox" id="filter-duplicates" style="margin-left: 0px; vertical-align: middle;" checked>
        <label for="filter-duplicates">Hide consecutive duplicates</label>
    </div>
    <div id="loading" style="display: none;">Loading history...</div>
    <div id="history-tree">
    </div>

    <script src="history.js"></script>
</body>

</html>
